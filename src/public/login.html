<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="Content-Security-Policy" content="
    default-src: 'self';
    script-src 'self' js.sentry-cdn.com browser.sentry-cdn.com;
    style-src: 'self' 'unsafe-inline';
    connect-src: 'self' sentry.io;
  ">

  <title>Lamia AI | Login</title>

  <script src="https://js.sentry-cdn.com/14e41ff007cbe1a816c3562f2f8e852e.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="flex-to-right disable-sticky-topbar">
    <a class="btn btn-tertiary btn-medium" href="/"><h2>LamiaAI</h2></a>
    <button class="btn btn-tertiary btn-medium">Account</button>
    <button class="btn btn-tertiary btn-medium">Pricing</button>
    <button class="btn btn-tertiary btn-medium">Blog</button>
    <button class="btn btn-tertiary btn-medium">GitHub</button>
    <button class="btn btn-tertiary btn-medium">FAQ</button>
  </nav>
  
  <div class="flex center-container screenview">
    <div class="div-form div-secondary">
      <form class="form-row">
        <div class="alert-warning text-center gr-hidden" id="warn-login-error">
          <p id="p-warn-login-error">Failed to log in. Did you type the correct username or password?</p>
        </div>

        <h1>Login</h1>
        <div>
          <label for="username">Username</label>
          <input type="text" name="username" class="input-primary occupy-width" id="input-username">
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" name="password" class="input-primary occupy-width" id="input-password">
        </div>
        <div>
          <input type="button" value="Login" class="btn btn-primary btn-medium" id="btn-login">
        </div>

        <p>Don't have an account? <a href="register">Register here!</a></p>
      </form>
    </div>
  </div>

  <script type="module" src="js/encryption.js"></script>
  <script type="module" src="js/login.js"></script>
</body>
</html>
