<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lamia AI | Login</title>
</head>
<body>
  <div class="warn warn-popup gr-hidden" id="warn-login-error">
    <p id="p-warn-login-error">Failed to log in. Did you type the correct username or password?</p>
  </div>

  <div class="flex center-container screenview">
    <div class="div-form div-secondary">
      <form class="form-row">
        <h1>Login</h1>
        <div>
          <label for="username">Username</label>
          <input type="text" name="username" class="input-primary occupy-width" id="input-username">
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" name="password" class="input-primary occupy-width" id="input-password">
        </div>
        <div>
          <input type="button" value="Login" class="btn btn-primary btn-medium" id="btn-login">
        </div>

        <p>Don't have an account? <a href="register">Register here!</a></p>
      </form>
    </div>
  </div>

  <script type="module" src="js/encryption.js"></script>
  <script type="module" src="js/login.js"></script>
</body>
</html>
