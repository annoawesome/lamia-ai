<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lamia AI | Login</title>
</head>
<body>
  <h1>Login</h1>

  <div class="warn warn-popup gr-hidden" id="warn-login-error">
    <p id="p-warn-login-error">Failed to log in. Did you type the correct username or password?</p>
  </div>

  <div class="div-center-container">
    <div class="div-form">
      <form>
        <label for="username">Username</label>
        <input type="text" name="username" id="input-username">
        <label for="password">Password</label>
        <input type="password" name="password" id="input-password">
        <input type="button" value="Login" class="btn" id="btn-login">

        <p>Don't have an account? <a href="register">Register here!</a></p>
      </form>
    </div>
  </div>

  <script type="module" src="js/encryption.js"></script>
  <script type="module" src="js/login.js"></script>
</body>
</html>
