<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="Content-Security-Policy" content="
    default-src: 'self';
    script-src 'self' js.sentry-cdn.com browser.sentry-cdn.com;
    style-src: 'self' 'unsafe-inline';
    connect-src: 'self' sentry.io;
  ">
  
  <title>Lamia AI | Register</title>

  <script src="https://js.sentry-cdn.com/14e41ff007cbe1a816c3562f2f8e852e.min.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="assets/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="shortcut icon" href="assets/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
  <nav class="flex-flow-right disable-sticky-topbar" id="lamia-topbar">
    <a class="btn btn-medium flex-flow-right" href="/"><img src="assets/favicon-32x32.png" alt="Lamia AI Logo"><h2>LamiaAI</h2></a>
    <button class="btn btn-tertiary btn-medium">Account</button>
    <button class="btn btn-tertiary btn-medium">Pricing</button>
    <button class="btn btn-tertiary btn-medium">Blog</button>
    <button class="btn btn-tertiary btn-medium">GitHub</button>
    <button class="btn btn-tertiary btn-medium">FAQ</button>
  </nav>

  <div class="flex center-container screenview">
    
    <div class="div-form div-secondary">
      <div class="warn alert-warning text-center" id="warn-register-error" style="display: none;">
        <p id="p-warn-register-error">Internal server error</p>
      </div>

      <h1>Register User</h1>

      <form class="form-row">
        <div>
          <label class="text-c-base" for="username">Username</label>
          <input type="text" name="username" class="input-primary occupy-width" id="input-username">
        </div>

        <div>
          <label class="text-c-base" for="password">Password</label>
          <input type="password" name="password" class="input-primary occupy-width" id="input-password">
        </div>

        <div>
          <label class="text-c-base" for="re-enter-password">Re-enter Password</label>
          <input type="password" name="re-enter-password" class="input-primary occupy-width" id="input-re-enter-password">
        </div>

        <div class="text-center alert-info">
          <p>
            If you lose your password, you will not be able to recover your data!
          </p>
        </div>

        <div>
          <input type="button" value="Register Account" class="btn btn-primary btn-medium" id="btn-register-account">
        </div>

        <p class="text-dark">Already have an account? <a href="login">Login here!</a></p>
      </form>
    </div>
  </div>

  <script type="module" src="js/register.js"></script>
</body>
</html>
